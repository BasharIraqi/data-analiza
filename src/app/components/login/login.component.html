<div class="container">
    <main class="form-signin w-100 m-auto">
        <img class="img-fluid p-4" src="../../../assets/brand/brandIcon.jpeg" alt="brand icon">
        <form>
        
        <h1 class="h3 mb-3 text-dark text-center">Please sign in</h1>
        <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
    <p class="p-3">dont have an account? <a class="text-danger" routerLink="/signUp"> create one</a></p>
  </main>
</div>
